<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Sign Up</h2>

        <!-- To display server messages -->
        <div class="alert alert-danger" role="alert" *ngIf="serverErrorMsg">
          <span>{{ serverErrorMsg }}</span>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="serverSuccessMsg">
          <span>{{ serverSuccessMsg }}</span>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter name"
              id="name"
              name="name"
              formControlName="name"
            >
    
            <!-- Validation errors for name control -->
            <div
              class="text-danger text-center"
              *ngIf="signupForm.get('name').hasError('required') && signupForm.get('name').touched"
            >
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="email"
              name="email"
              formControlName="email"
            >
    
            <!-- Validation errors for email control -->
            <div
              class="text-danger text-center"
              *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched"
            >
              Email is required
            </div>
            <div
              class="text-danger text-center"
              *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched"
            >
              Please enter a valid email address
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="password"
              name="password"
              formControlName="password"
            >
    
            <!-- Validation errors for password control -->
            <div
              class="text-danger text-center"
              *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched"
            >
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!signupForm.valid">Submit</button>
        </form> 
      </div>
    </div>
  </div>
</div>
