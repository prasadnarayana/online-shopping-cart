<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Sign In</h2>

        <!-- To display server messages -->
        <div class="alert alert-danger" role="alert" *ngIf="serverErrorMsg">
          <span>{{ serverErrorMsg }}</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="email"
              name="email"
              formControlName="email"
            >
    
            <!-- Validation errors for email control -->
            <div
              class="text-danger text-center"
              *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
            >
              Email is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="password"
              name="password"
              formControlName="password"
            >
    
            <!-- Validation errors for password control -->
            <div
              class="text-danger text-center"
              *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
            >
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.valid">Sign In</button>
        </form> 
      </div>
    </div>
  </div>
</div>
